{% extends 'base.html' %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login_forgot_signup.css') }}">
{% endblock links %}


{% block titlePage %} Forgot Password {% endblock %}

{% block mainContent %}
<div id = "backgroundInfo">
    <div id = everythingInfo>
        <h1 id = "infoHeader">Forgot Password</h1>
        <form id = "infoForm" method = "POST" action = "">
            <div class = "col-flex">
                <div class = "flex1 row-flex" id = "email-row">
                    <div class = "flex1 padding8">
                        <label for="email">Email</label>
                    </div>
                    <div class = "flex3">
                        <input type="text" id = "email" name="email" placeholder = "Enter Email" required>
                    </div>
                </div>
                <div class = "flex1 row-flex" id = "username-row">
                    <div class = "flex1 padding8">
                        <label for="username">Username</label>
                    </div>
                    <div class = "flex3">
                        <input type="text" id = "username" name="username" placeholder = "Enter Username" required>
                    </div>
                </div>
                <div class = "flex1 row-flex" id = "newpass-row">
                    <div class = "flex1 row-flex">
                        <div class = "flex2 padding8">
                            <label for="newpass">New Password</label>
                        </div>
                        <div class = "flex3">
                            <input type="password" id = "newpass" name="newpass" placeholder = "Enter New Password" required>
                        </div>
                    </div>
                </div>
                <div class = "flex1 row-flex" id = "conpass-row">
                    <div class = "flex1 row-flex">
                        <div class = "flex2 padding8">
                            <label for="conpass">Confirm Password</label>
                        </div>
                        <div class = "flex3">
                            <input type="password" id = "conpass" name="conpass" placeholder = "Confirm Password" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "references">
                <p id = "cap" style = "display: none;"><b style = "color:rgb(191, 58, 58);">WARNING! Caps lock is on.</b></p>
            </div>
            <div class = "references">
                <input type = "checkbox" onclick = "showPass()">Show Password
            </div>
            <div id = "buttondiv">
                <input type="submit" id = "inputButton" value = "Confirm">
            </div>
        </form>
    </div>
</div>

<script>
    function showPass() {
        var pw = document.getElementById("newpass");
        var pw2 = document.getElementById("conpass");
        if (pw.type === "password") {
            pw.type = "text";
            pw2.type = "text";
        } else {
            pw.type = "password";
            pw2.type = "password";
        }
    }

    var pw = document.getElementById("newpass");
    var pw2 = document.getElementById("conpass");
    var cap = document.getElementById("cap");
    pw.addEventListener("keyup", function(event) {
        if (event.getModifierState("CapsLock")) {
            cap.style.display = "block";
        } else {
            cap.style.display = "none"
        }
    });
    pw2.addEventListener("keyup", function(event) {
        if (event.getModifierState("CapsLock")) {
            cap.style.display = "block";
        } else {
            cap.style.display = "none"
        }
    });
</script>
{% endblock %}
